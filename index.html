<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
  </head>
  <body>
    <main class="content">
      <section class="form-profile">
        <div class="form-profile__window">
          <h3 class="form-profile__title">Editar perfil</h3>

          <button class="form-profile__close">
            <img
              class="form-profile__close-image"
              src="images/UI/Close-Icon.svg"
              alt="Close icon"
            />
          </button>

          <input
            class="form-profile__name"
            type="text"
            id="nombreprofile"
            name="nombre"
            placeholder="Nombre"
          />
          <input
            class="form-profile__about"
            type="text"
            id="acerca-deprofile"
            name="acerca-de"
            placeholder="Acerca de mí"
          />

          <button class="form-profile__save" type="submit">Guardar</button>
        </div>
      </section>

      <section class="form-post">
        <div class="form-post__window">
          <h3 class="form-post__title">Nuevo lugar</h3>

          <button class="form-post__close">
            <img
              class="form-post__close-image"
              src="images/UI/Close-Icon.svg"
              alt="Close icon"
            />
          </button>

          <input
            class="form-post__name"
            type="text"
            id="nombrePost"
            name="nombre"
            placeholder="Titulo"
          />
          <input
            class="form-post__about"
            type="text"
            id="acerca-dePost"
            name="acerca-de"
            placeholder="URL de la imagen"
          />

          <button class="form-post__save" type="submit">Guardar</button>
        </div>
      </section>

      <section class="image-popup">
        <div class="image-popup__container">
          <button class="image-popup__close">
            <img
              class="image-popup__close-image"
              src="images/UI/Close-Icon.svg"
              alt="Close icon"
            />
          </button>
          <img
            class="image-popup__image"
            src="images/El-Gran-Canon-2.jpg"
            alt="Post image"
          />
          <h4 class="image-popup__title">Valle de Yosemite test</h4>
        </div>
      </section>

      <header class="header">
        <img
          class="header__logo"
          src="images/UI/Logo.svg"
          alt="Around The U.S."
        />
      </header>

      <section class="profile">
        <img
          class="profile__image"
          src="images/profile/Jack-Cousteau.jpg"
          alt="Image-profile"
        />
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <h3 class="profile__about">Explorador</h3>
        </div>

        <button class="profile__edit-button">
          <img src="images/UI/Edit-Button.svg" alt="Edit-button" />
        </button>

        <button class="profile__add-button">
          <img src="images/UI/Add-Button.svg" alt="add-button" />
        </button>
      </section>

      <section class="feed">
        <div class="feed__post">
          <button class="feed__trash-button">
            <img
              class="feed__trash-image"
              src="images/UI/Trash.svg"
              alt="trash"
            />
          </button>
          <button class="feed__image-popup-buttom">
            <img class="feed__image" src="images/Yosemite.jpg" alt="Yosemite" />
          </button>
          <h3 class="feed__title">Valle de Yosemite</h3>
          <button class="feed__heart-button">
            <img
              class="feed__heart-image"
              src="images/UI/Heart-White.svg"
              alt="Heart white"
            />
          </button>
        </div>

        <div class="feed__post">
          <button class="feed__trash-button">
            <img
              class="feed__trash-image"
              src="images/UI/Trash.svg"
              alt="trash"
            />
          </button>
          <button class="feed__image-popup-buttom">
            <img
              class="feed__image"
              src="images/Lago-louise.jpg"
              alt="Yosemite"
            />
          </button>
          <h3 class="feed__title">Lago Louise</h3>
          <button class="feed__heart-button">
            <img
              class="feed__heart-image"
              src="images/UI/Heart-White.svg"
              alt="Heart white"
            />
          </button>
        </div>

        <div class="feed__post">
          <button class="feed__trash-button">
            <img
              class="feed__trash-image"
              src="images/UI/Trash.svg"
              alt="trash"
            />
          </button>
          <button class="feed__image-popup-buttom">
            <img
              class="feed__image"
              src="images/Montanas-Calvas.jpg"
              alt="Montanas-Calvas"
            />
          </button>
          <h3 class="feed__title">Montañas Calvas</h3>
          <button class="feed__heart-button">
            <img
              class="feed__heart-image"
              src="images/UI/Heart-White.svg"
              alt="Heart white"
            />
          </button>
        </div>

        <div class="feed__post">
          <button class="feed__trash-button">
            <img
              class="feed__trash-image"
              src="images/UI/Trash.svg"
              alt="trash"
            />
          </button>
          <button class="feed__image-popup-buttom">
            <img
              class="feed__image"
              src="images/El-Gran-Canon.jpg"
              alt="El-Gran-Canon"
            />
          </button>
          <h3 class="feed__title">El Gran Cañón</h3>
          <button class="feed__heart-button">
            <img
              class="feed__heart-image"
              src="images/UI/Heart-White.svg"
              alt="Heart white"
            />
          </button>
        </div>

        <div class="feed__post">
          <button class="feed__trash-button">
            <img
              class="feed__trash-image"
              src="images/UI/Trash.svg"
              alt="trash"
            />
          </button>
          <button class="feed__image-popup-buttom">
            <img
              class="feed__image"
              src="images/El-Gran-Canon-2.jpg"
              alt="El-Gran-Canon-2"
            />
          </button>
          <h3 class="feed__title">El Gran Cañón 2</h3>
          <button class="feed__heart-button">
            <img
              class="feed__heart-image"
              src="images/UI/Heart-White.svg"
              alt="Heart white"
            />
          </button>
        </div>

        <div class="feed__post">
          <button class="feed__trash-button">
            <img
              class="feed__trash-image"
              src="images/UI/Trash.svg"
              alt="trash"
            />
          </button>
          <button class="feed__image-popup-buttom">
            <img
              class="feed__image"
              src="images/Bliss.jpg"
              alt="Sodoma County"
            />
          </button>
          <h3 class="feed__title">Sodoma County</h3>
          <button class="feed__heart-button">
            <img
              class="feed__heart-image"
              src="images/UI/Heart-White.svg"
              alt="Heart white"
            />
          </button>
        </div>

        <template class="feed__post-template">
          <div class="feed__post">
            <button class="feed__trash-button">
              <img
                class="feed__trash-image"
                src="images/UI/Trash.svg"
                alt="trash"
              />
            </button>
            <button class="feed__image-popup-buttom">
              <img class="feed__image" src="" alt="Post image" />
            </button>
            <h3 class="feed__title"></h3>
            <button class="feed__heart-button">
              <img
                class="feed__heart-image"
                src="images/UI/Heart-White.svg"
                alt="Heart white"
              />
            </button>
          </div>
        </template>
      </section>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
